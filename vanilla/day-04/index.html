<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://kit.fontawesome.com/2676a6587e.css" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Canva Series Day 3</title>
</head>

<body>

  <main class="wrapper">

    <div class="container">
      <form class="search-form" action="">
        <input type="search" placeholder="CHOICE BOARD TITLE">
        <button type="submit">
          <svg class="spyglass" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
          </svg>
        </button>
      </form>
    </div>

    <div class="name" href="">
      <p>Class Name or Teacher</p>
      <span>
        <svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" />
        </svg>
      </span>
    </div>

    <div class="link-1">
      <p href="">Add a Link</p>
    </div>

    <div class="link-2">
      <div class="link-2-content">
        <img src="./public/link-2-img.png" alt="img" srcset="">
        <p href="">Add a Link</p>
      </div>
    </div>

    <div class="blurb">
      <p class="title">FOR THE TEACHER:</p>
      <hr class="blurb-border">
      <p class="body">Use this page to link resources that are from external sources. To create a link, highlight the
        textbox then
        click on the link icon on the toolbar above. Paste the link.</p>
    </div>

    <div class="link-3">
      <div class="link-3-content">
        <p class="link-3" href="">Add a Link</p>
        <img src="./public/link-3-img.png" alt="" srcset="">
      </div>
    </div>

    <div class="link-folder">
      <p href="">Add a Link</p>
    </div>

    <div class="link-video">
      <div class="video-content">
        <p>Add a Link</p>
        <svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c-7.6 4.2-12.3 12.3-12.3 20.9V344c0 8.7 4.7 16.7 12.3 20.9s16.8 4.1 24.3-.5l144-88c7.1-4.4 11.5-12.1 11.5-20.5s-4.4-16.1-11.5-20.5l-144-88c-7.4-4.5-16.7-4.7-24.3-.5z" />
        </svg>
      </div>
      <div class="green-box"></div>
    </div>


    <div class="link-calendar">
      <div class="calendar-img"></div>
      <p>Add a Link</p>
      <hr class="white-border">
    </div>
  </main>

</body>

</html>
